<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter website</title>
    <link rel="stylesheet" href="./style.css">


</head>




<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter WebPage</h1>
        </div>
    

    <div class="temp">
        <div class="input">
            <label for="">Celcius</label>
            <input type="number" value="0" id="cel" class="inpu">
        </div>
        <div class="input">
            <label for="">Fahrenhite</label>
            <input type="number" value="32" id="fah" class="inpu">
        </div>
        <div class="input">
            <label for="">Kelvin</label>
            <input type="number" value="273" id="kel" class="inpu">
        </div>
    </div>
</div>
<script src="./index.js"></script>
<footer>
    <p>
        please note -> website working parameters
        <ul>
            <li>Celcius to Fahrenhite</li>
            <li>Fahrenhite to Celcius</li>
            <li>Kelvin to Celcius</li>
        </ul>
    </p>
</footer>
</body>
</html>
